{% extends 'base.html' %}
{% load static %}

{% block title %}Servicios de Relojer√≠a{% endblock %}

{% block content %}
<div class="productos-container mt-5">
    <h2 class="titulo text-center mb-4">Contabilidad</h2>
    <div class="row justify-content-center">
        <div class="col-12 d-flex flex-wrap gap-3 justify-content-center">

        <a href="{% url 'egreso' %}" class="text-decoration-none text-dark">  
            <div class="service-card text-center">
                <div class="service-icon mx-auto mb-2">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="service-title">Egresos</div>
            </div>
        </a>

        <a href="#" class="text-decoration-none text-dark">
            <div class="service-card text-center">
                <div class="service-icon mx-auto mb-2">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="8" stroke="black" stroke-width="2" />
                        <circle cx="12" cy="12" r="5" stroke="black" stroke-width="2" />
                        <line x1="12" y1="4" x2="12" y2="8" stroke="black" stroke-width="2" />
                        <line x1="12" y1="16" x2="12" y2="20" stroke="black" stroke-width="2" />
                        <line x1="7" y1="12" x2="9" y2="12" stroke="black" stroke-width="2" />
                        <line x1="15" y1="12" x2="17" y2="12" stroke="black" stroke-width="2" />
                    </svg>
                </div>
                <div class="service-title">Ingresos</div>
            </div>
        </a>
        </div>
    </div>
</div>

<style>
    .service-card {
        width: 150px;
        height: 150px;
        background-color: #dce991;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .service-card:hover {
        transform: translateY(-5px);
        cursor: pointer;
    }

    .productos-container {
        max-width: 900px;
        margin: 0 auto !important;
        padding: 20px;
    }

    .content {
        display: flex;
        justify-content: normal;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
    }

    .service-icon {
        width: 50px;
        height: 50px;
    }

    .service-title {
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
    }

    @media (max-width: 500px) {
        .service-card {
            width: 120px;
            height: 120px;
        }

        .service-icon {
            width: 40px;
            height: 40px;
        }
    }
</style>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Servi-Watch{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/egreso_modal.css' %}">
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="topbar-left">SERVI-WATCH</div>
    <div class="topbar-right">
      <span class="icon-bell">🔔</span>
      <span class="icon-logout">⏏️</span>
    </div>
  </header>

  <!-- Contenedor principal debajo de la topbar -->
  <div class="main-container">
    <!-- Sidebar izquierda -->
    <aside class="sidebar">
      <div class="user">USUARIO</div>
      <nav>
        <ul>
          <li class="active">Gestión de clientes</li>
          <li>Gestión de productos</li>
          <li>Gestión de servicios</li>
          <li>Gestión de egresos</li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <section class="content">
      {% block content %}
      {% endblock %}
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

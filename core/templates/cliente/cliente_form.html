{% extends 'base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
  <h2>AGREGAR CLIENTE</h2>
  <h4>DATOS PERSONALES</h4>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-buttons">
      <button class="btn save" type="submit">GUARDAR</button>
      <button href="#" class="btn cancel">CANCELAR</button>
    </div>
  </form>

{% endblock %}

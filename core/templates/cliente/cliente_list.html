{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Lista de Clientes</h1>
      <a href="{% url 'cliente_create' %}" class="btn btn-primary">Agregar Cliente</a>
    </div>

    {% if clientes %}
      <ul class="list-group">
        {% for cliente in clientes %}
          <li class="list-group-item">
            <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong><br>
            <span class="text-muted">TelÃ©fono: {{ cliente.telefono }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">No hay clientes registrados.</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
